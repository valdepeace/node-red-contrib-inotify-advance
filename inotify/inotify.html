<script type="text/x-red" data-template-name="inotify">
    <div class="form-row">
        <label for="node-input-folder"><i class="fa fa-file"></i>Folder</label>
        <input type="text" id="node-input-folder" placeholder="Folder to watch">
    </div>  

    <div class="form-row">
        <label>&nbsp;</label>
        <input type="checkbox" id="node-input-persistent" style="display: inline-block; width: auto; vertical-align: top;" checked>
        <label for="node-input-persistent" style="width: 70%;">Persistent?</label>
    </div>

    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i>Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>    
</script>

<script type="text/x-red" data-help-name="inotify">
    <p>Inotify can be used to monitor individual files, or to monitor directories. When a directory is monitored, inotify will return events for the directory itself, and for files inside the directory. (ref: <a href="http://www.kernel.org/doc/man-pages/online/pages/man7/inotify.7.html">GNU/Linux Manual</a>)</p>
    <p>By default it's in persistent mode. You can specify false in var inotify = new Inotify(false) to use the non persistent mode.</p>
    <p>The events send will contain the following fields in <b>payload</b>: <code>type</code> and <code>event</code></p>
</script>

<script type="text/javascript">
    RED.nodes.registerType('inotify',{
        category: 'advanced-input',
        color: 'BurlyWood',
        defaults: {
            folder: {value:"", required: true},
            persistent: {value:true},
            name: {value:""}
        },
        align: "left",
        inputs:0,
        outputs:1,
        icon: "watch.png",
        label: function() {
            return this.name || this.folder;
        },
        labelStyle: function() {
            return this.name?"node_label_italic":"";
        }
    });
</script>
